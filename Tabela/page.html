<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <title>Controle de estoque</title>
</head>
<body>
    <a href="../Menu/page.html">Voltar</a>
    <h1>Tabela</h1> 

    <br><br>

    <div>
        <input type="text" placeholder="Nome do produto" id="nome">
        <br><br>
        <input type="number" placeholder="Valor do produto" id="valor">
        <br><br>
        <input type="number" placeholder="Quantidade" id="quantidade">
        <br><br>
        <input type="text" placeholder="Descrição" id="descricao">
        <br><br>
    </div>
    <div>
        <button onclick="adicionarItem()">Adicionar</button>
    </div>
    <br>
    <div>
        <table id="tabela" border="1px">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <button onclick="exportarParaExcel()">Gerar Excel</button>
    </div>
</body>
</html>
